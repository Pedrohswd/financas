spring.application.name=financas

# Configura��o do banco de dados H2
spring.datasource.url=jdbc:h2:mem:lellodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true


info.app.description=Projeto de Gestão Financeira - Construção de Software II
info.app.encoding=UTF-8
info.build.artifact=financas
info.build.group=com.gestao
info.build.name=financas
info.build.version=0.0.1-SNAPSHOT
